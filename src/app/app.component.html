<app-header />

<main>
  <app-users (selectProfile)="onProfileSelect($event)" />

  <div>
    <router-outlet />
  </div>

  @if(selectedImage){
  <div class="modal">
    <button class="close-button" (click)="onProfileClose()">X</button>
    <img [src]="selectedImage" (click)="onProfileClose()" alt="Selected Image" class="large-image" />
  </div>
  }

</main>
